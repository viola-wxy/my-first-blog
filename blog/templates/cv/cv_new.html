{% extends "blog/base.html" %}



{% load static %}
<html>
    <head>
        <title>Xinyu's blog</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
        <!--
        <a href="{% url 'post_draft_list' %}" class="top-menu"><span class="glyphicon glyphicon-edit"></span></a>
        --->
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    </head>
    
    <body>

        <div class="page-header">
            {% if user.is_authenticated %}
                <!--<a href="{% url 'post_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>-->
                <!--<a href="{% url 'post_draft_list' %}" class="top-menu"><span class="glyphicon glyphicon-edit"></span></a>-->
                <p class="top-menu">Hello {{ user.username }} <small>(<a href="{% url 'logout' %}">Log out</a>)</small></p>
            {% else %}
                <a href="{% url 'login' %}" class="top-menu"><span class="glyphicon glyphicon-lock"></span></a>
            {% endif %}
            <h1><a href="/">Xinyu's Blog</a></h1>
        </div>




        <div class="content container">
            <div class="row">
                <div class="col-md-8">
                    {% block content %}

                    <form method="post"  class="post-form" >
                        {% csrf_token %}
                        {{ form.as_p }}
                        <input type="submit" name="info" value="add to info" />
                        <br>
                        <input type="submit" name="education" value="add to education" />
                        <br>
                        <input type="submit" name="work" value="add to work" />
                        <br>
                        <input type="submit" name="skills" value="add to skills" />
                        <br>
                        <input type="submit" name="hobby" value="add to hobby" />
                    </form>
                    
                    
                    {% endblock %}
                </div>
            </div>
        </div>
    </body>

</html>
